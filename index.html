<!DOCTYPE html>

<html>
  
  <head>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="style.css"/>-->
    <script defer src="script.js"></script>
  </head>
  
  <body>
    <h1>
      <b>Random Text Generator</b>
    </h1>
    <h3>
      Made by Kresqle
    </h3>
    <br>
    <textarea id="trainSubject"
              rows="5" cols="45"
              placeholder="Train the AI with subjects"></textarea>
    <textarea id="trainVerb"
              rows="5" cols="45"
              placeholder="Train the AI with verbs"></textarea>
    <textarea id="trainComplement"
              rows="5" cols="45"
              placeholder="Train the AI with complements"></textarea>
    <br>
    <button id="trainButton">
      Train
    </button>
    <br>
    <br>
    <textarea id="output"
              rows="2" cols="50"
              readonly="readonly">
    </textarea>
    <br>
    <button id="generateButton">
      Generate
    </button>
  </body>
  
</html>
